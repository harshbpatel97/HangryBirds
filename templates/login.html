{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href= "{% static "css/home.css" %}"  type="text/css" rel="stylesheet" />
</head>
<body>
<header>
    <h1>Welcome to HangryBirds!</h1>
    <nav>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="#news">News</a>
            <div class="dropdown">
                <button class="dropbtn">Search</button>
                <div class="dropdown-content">
                    <a href="#">By Restaurant</a>
                    <a href="#">By Item</a>
                    <a href="#">Editor's Picks</a>
                </div>
            </div>
            <a href="home.html">My Account</a>
        </div>
    </nav>


</header>
<main>
    <div class="container">
        <form method="POST" action="/login_view/">
            {% csrf_token %}
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <a href="index.html" class="loginbtn" type="submit">Login</a>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>

    </div>
    <br>
    <div class="container">
        <a href="{% url 'home' %}" class="cancelLoginbtn">Cancel</a>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</main>

</body>
</html>
