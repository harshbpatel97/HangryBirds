{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href= "{% static "css/home.css" %}"  type="text/css" rel="stylesheet" />
</head>
<body>
<header>
    <h1>Welcome to HangryBirds!</h1>
    <nav>
        <div class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="#news">News</a>
            <div class="dropdown">
                <button class="dropbtn">Search</button>
                <div class="dropdown-content">
                    <a href="#">By Restaurant</a>
                    <a href="#">By Item</a>
                    <a href="#">Editor's Picks</a>
                </div>
            </div>
        </div>
    </nav>


</header>
<main>
    {% block content %}
        <div class="container">
            <form method="POST" action="{% url 'index' %}" >
                {% csrf_token %}
                <h1>Login</h1>
                <p>Please enter your username and password</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                 <a href="{% url 'index' %}" class="loginbtn" type="submit">Login</a>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </form>
        </div>
    {% endblock %}
    <br>
    <div class="container">
       <a href="{% url 'home' %}" class="cancelLoginbtn">Cancel</a>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</main>

</body>
</html>
